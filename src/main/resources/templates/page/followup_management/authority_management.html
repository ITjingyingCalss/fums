<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>授权管理</title>
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
        <!--<link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/popper.js/umd/popper.min.js"> </script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--<script src="https://cdn.bootcss.com/moment.js/2.24.0/moment-with-locales.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>-->
        <script type="text/javascript">
            $(function(){
                $(".modal-body tr td lable").on("click",function(){
                    var address =$(this).attr("data-src");
                    $("iframe").attr("src",address);
                });
            });
        </script>
    </head>
	<body>
		<div class="authority_content">
			<a href="/toGroupManagement">返回随访组</a>
			<hr />
			<div class="authority_head" style="width: 100%; height: 130px; background-color: #B8C1CA;" >
				<br />
				<table style="margin-left: 150px;">
					<tr>
						<td><label>角色名称</label></td>
						<td >
							 <div class="form-group">
							    <input type="text" class="form-control" placeholder="请输入角色名称">
							  </div>
						</td>
						<td><div class="col-lg-2">
							</div>
						</td>
						<td><label>备注</label></td>
						<td >
							<div class="form-group">
							   <input type="text" class="form-control" placeholder="备注" style="width: 500px;">
							 </div>
						</td>
					</tr>
					<tr>
						<td><button class="btn btn-primary btn-sm">检索</button></td>
						<td><button class="btn btn-primary btn-sm">清空</button></td>
					</tr>
				</table>
			</div>
			<hr />
			<div class="follow_ops" style="margin-left: 150px;">
				<table>
					<tr>
						<td><button class="btn btn-primary btn-sm">新增</button></td>
						<td><button class="btn btn-primary btn-sm">编辑</button></td>
						<td><button class="btn btn-primary btn-sm">删除</button></td>
					</tr>
				</table>
				
			</div>
			<div id="show_form" style="text-align: center; margin-left: 150px;">
				<table class="table table-bordered" style="width: 1200px; height: 100%;">
				    <thead>
				      <tr class="table-primary">
				        <td><input type="checkbox" id="checkbox_style"></td>
				        <th>角色级别</th>
						<th>角色名称</th>
						<th>权限及用户设定</th>
						<th>用户</th>
						<th>权限</th>
				      </tr>
				    </thead>
				    <tbody>
				      <tr>
						<td><input type="checkbox" id="checkbox_style"></td>
						<td>II级</td>
						<td>组长</td>
						<td><span style="color: #007BFF; text-decoration: underline;" data-toggle="modal" data-target="#myModal">设定权限&用户</span></td>
						<td>张三</td>
				        <td>管理随访组</td>
				      </tr>
				      <tr>
				        <td><input type="checkbox" id="checkbox_style"></td>
				        <td>III级</td>
				        <td>随访员</td>
				        <td><span style="color: #007BFF; text-decoration: underline;" data-toggle="modal" data-target="#myModal">设定权限&用户</span></td>
				        <td>李四</td>
				        <td>病例管理/数据录入</td>
				      </tr>
				      <tr>
				        <td><input type="checkbox" id="checkbox_style"></td>
				        <td>III级</td>
				        <td>医生</td>
				        <td><span style="color: #007BFF; text-decoration: underline;" data-toggle="modal" data-target="#myModal">设定权限&用户</span></td>
				        <td>王五</td>
				        <td>病例查看</td>
				      </tr>
				    </tbody>
				</table>
			</div>
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">
                                用户权限&设定
                            </h4>
                        </div>
                        <div class="modal-body">
                            <table>
                                <tr>
                                    <td><label class="btn btn-primary btn-sm" data-src="setUser">设定用户</label></td>
                                    <td><label class="btn btn-primary btn-sm" data-src="setPermissions">设定权限</label></td>
                                </tr>
                            </table>
                            <div class="content" style="border-style: inset;padding: 10px;width: 470px;height: 400px">
                                <iframe id="iframe" name="iframe" src="/setUser" width="100%" height="600px"  frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no" allowtransparency="yes"></iframe>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                            </button>
                            <button type="button" class="btn btn-primary">
                                提交
                            </button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
			<!--分页-->
			<div class="container">
			  <h1>分页</h1>
			</div>
		</div>
	</body>
</html>
