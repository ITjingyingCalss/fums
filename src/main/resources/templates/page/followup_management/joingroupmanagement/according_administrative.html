<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>按科室分</title>
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/jcDate.css">
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/popper.js/umd/popper.min.js"> </script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="vendor/angularjs/angular.min.js"></script>
        <script type="text/javascript">
            var app = angular.module('myApp',[]);
            app.controller("myController",['$scope','$http',function ($scope,$http) {

                $scope.changeDepartment = function () {
                    $http({
                        method:'get',
                        url:'findDepartmentsAll',
                        headers: {'Content-Type': 'application/x-www-form-urlencoded'}
                    }).success(function (data) {
                        $scope.departments = data;
                    }).error(function () {

                    })
                }
            }])
        </script>

	</head>
	<body ng-app = "myApp" ng-controller="myController" data-ng-init = "list()">
		<div class="according_administrative_page" style="margin-left: 50px; margin-top: 50px;">
				<table>
					<tr>
						<td><label>科室</label></td>
						<td >
							 <div class="form-group" style="margin-left: -120px;">
							   <select name="hospitalDepartmentChildName" ng-change="changeDepartment()" ng-model="selectHospitalDepartmentChildName" ng-options="department.hospitalDepartmentChildCode as department.hospitalDepartmentChildName for department in departments" class="form-control" style="width: 210px; height: 38px;">
                                   <option value="">请选择科室</option>
                               </select>
                             </div>
						</td>
					</tr>
					<tr>
						<td><div class="join_bottom" style="float: right; margin-top: 100px; margin-right: 70px; width: 100px;">
							<button class="btn btn-primary">保存</button>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
