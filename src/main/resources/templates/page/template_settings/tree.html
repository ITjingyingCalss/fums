<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>公共控件树</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div class="layui-btn-container">
    <button type="button" class="layui-btn layui-btn-sm" lay-demo="getChecked">确定</button>
    <button type="button" class="layui-btn layui-btn-sm" lay-demo="setChecked">全部</button>
    <button type="button" class="layui-btn layui-btn-sm" lay-demo="reload">重载</button>
</div>

<div id="test12" class="demo-tree-more"></div>
<script src="layui/layui.js"></script>
<script src="layui/js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="js/template_setting/tree.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

</body>
</html>
