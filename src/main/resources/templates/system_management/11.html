<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标准化模板维护</title>

    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment-with-locales.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

    <style>
        html{
            width: 80%;
        }
        /*table{
            border: 1px solid #80bdff;
        }*/
    </style>

</head>

<body>

<!--表单总览-->


<div style="text-align: left;padding-top: 0px">
    <span style="font-size:30px; font-weight:800;color: blue;">标准化模板维护</span>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <button type="button" class="btn btn-success btn-sm" onclick="">保存</button>
    <button type="button" class="btn btn-success btn-sm" onclick="">发布</button>
    <button type="button" class="btn btn-success btn-sm" onclick="">取消</button>
</div>




<table style="border: 1px solid #80bdff;">

    <span style="font-size:20px; font-weight:400;color: blue;">| 基本信息</span>

    <div class="disease_page;" style="margin-top: 50px;">
        <table border="0">
            <tr>
                <td><span style="white-space: nowrap;display: inline-block;">姓名：</span></td>
                <td>
                    <div class="form-group">
                        <input type="text" class="form-control">
                    </div>
                </td>

                <td><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></td>

                <td><label>性别：</label></td>
                <td>
                    <select style="height: 40px;width: 193px;margin-top: -20px;">
                        <option value="0">请选择</option>
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>出生日期：</label></td>
                <td>
                    <div class="form-group">
                        <!-- input框内提示：placeholder="请输入疾病名称" -->
                        <input type="text" class="form-control"/>
                    </div>
                </td>

                <td><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></td>

                <td><label>民族：</label></td>
                <td>
                    <select style="height: 40px;width: 193px;margin-top: -20px;">
                        <option value="0">请选择</option>
                        <option value="1">汉族</option>
                        <option value="2">藏族</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>

    <span style="font-size:20px; font-weight:400;color: blue;">| 体格检查</span>

    <div class="disease_page" style="margin-top: 50px;">
        <table border="0">
            <tr>
                <td><span style="white-space: nowrap;display: inline-block;">身高：</span></td>
                <td>
                    <div class="form-group">
                        <input type="text" class="form-control">
                    </div>
                </td>

                <td><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></td>

                <td><label>体重：</label></td>
                <td>
                    <div class="form-group">
                        <input type="text" class="form-control">
                    </div>
                </td>
            </tr>
            <tr>
                <td><label>BMI：</label></td>
                <td>
                    <div class="form-group">
                        <!-- input框内提示：placeholder="请输入疾病名称" -->
                        <input type="text" class="form-control"/>
                    </div>
                </td>
            </tr>
        </table>
    </div>



    <span style="font-size:20px; font-weight:400;color: blue;">| 实验室检查</span>

    <div class="disease_page" style="margin-top: 50px;">
        <table border="0">
            <tr>
                <td><span style="white-space: nowrap;display: inline-block;">血常规：</span></td>
                <td>
                    <div class="form-group">
                        <input type="text" class="form-control"/>
                    </div>
                </td>

            </tr>
            <tr>
                <td><label>白细胞：</label></td>
                <td>
                    <div class="form-group">
                        <!-- input框内提示：placeholder="请输入疾病名称" -->
                        <input type="text" class="form-control"/>
                    </div>
                </td>

                <td><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></td>

                <td><label>血糖：</label></td>
                <td>
                    <div class="form-group">
                        <input type="text" class="form-control">
                    </div>
                </td>
            </tr>
        </table>
    </div>



    <span style="font-size:20px; font-weight:400;color: blue;">| 症状</span>

    <div class="disease_page" style="margin-top: 50px;">
        <table border="0">
            <tr>
                <td><label>症状：</label></td>
                <td>
                    <select style="height: 40px;width: 193px;margin-top: -20px;">
                        <option value="0">请选择</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
</table>

</body>
</html>
